<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            padding: 2rem;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: auto;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            margin-top: 2rem;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.8rem;
            text-align: left;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>ðŸ“˜ Student Registration Form</h1>

    <form th:action="@{/register}" method="post" th:object="${student}">
        <input type="text" th:field="*{name}" placeholder="Name" required />
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="text" th:field="*{course}" placeholder="Course" required />
        <button type="submit">Register Student</button>
    </form>

    <h2>ðŸ“‹ Registered Students</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.course}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
